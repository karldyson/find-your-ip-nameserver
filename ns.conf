{
    "debug": 0,						// 0=off, 1=on, 2=verbose
    "domain": "some.domain",				// required. the domain delegated to us.
    "ksk": "/path/to/Ksome.domain.+008+09999.private",	// private key. must be KSK. only supports rsa (1,5,7) & dsa (3,6)
    "localAddr": "::",					// what to listen to. defaults to ::
    "localPort": 53,					// port to listen on. defaults to 53
    "logFile": "/var/log/ns.log",			// log file. defaults to /var/log/ns.log
    "mname": "ns.ip.ox.junesta.net",			// SOA mname. defaults to ns.$domain
    "rname": "hostmaster.junesta.com",			// SOA rname. defaults to hostname.$domain
    "rrA": "10.1.0.5",					// A RR for domain & m/^(?:([^\.\s]+)\.)?$domain$/
    "rrAAAA": "2001:8b0:12::5",				// AAAA RR for domain & m/^(?:([^\.\s]+)\.)?$domain$/. You need one of A or AAAA minimum
    "rrDNSKEY": "257 3 8 x3tx <snip> ... <snip> wQk=",	// DNSKEY RR
    "rrNS": [						// NS RR Array. min one. defaults to ns.$domain, A=$rrA, AAAA=$rrAAAA
        {
            "A": "10.1.0.5",
            "AAAA": "2001:8b0:12::5",
            "name": "ns.ip.ox.junesta.net"
        }
    ],
    "ttlDynamic": 5,					// TTL for dynamic RR. defaults to 5
    "ttlStatic": 30,					// TTL for 'static' RR.  defaults to 30
    "ttlSoaMin": 30,					// SOA Minimum. defaults to $ttlStatic
    "memcacheServer" : "127.0.0.1",			// memcache server
    "memcachePort" : 11211				// memcache port
}
